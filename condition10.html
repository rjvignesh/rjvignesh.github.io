		<h3>The answer for Conditional Statements - Excercise 10 is</h3><p>
     var = int(input('Enter the number till which you want to print odd number ....'))<br>
num = 1<br>
while num <= var:<br>
  if num % 2 != 0:<br>
    print(num)<br>
  num = num + 1<br>
