		<h3>The answer for Conditional Statements - Excercise 4 is</h3>
     <p>var = input()<br>
output = ''<br>
list1 = var.split(' ')<br>
list1.reverse()<br>
string1 = ' '.join(list1)<br>
for i in string1:<br>
  output = output + i<br>
  print(output)<br>
