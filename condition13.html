		<h3>The answer for Conditional Statements - Excercise 13 is</h3>
		<p>
     var = int(input('Enter the number to which you need to find factorial..'))<br>
st = ''<br>
fac = 1<br>
while var != 0:<br>
  st = st + str(var) + 'x'<Br>
  fac = fac * var<br>
  var = var - 1<br>
print('The factorial of %s (%s) is %s'%(var,st[:-1],fac))
